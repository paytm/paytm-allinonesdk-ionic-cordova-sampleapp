<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Cordova </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <div id="container" padding>
    <ion-item no-lines>
      <ion-input placeholder="Enter Merchant Id" [(ngModel)]="mid"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-input placeholder="Enter order Id" [(ngModel)]="orderId"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-input placeholder="Enter amount" [(ngModel)]="amount"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-input placeholder="Enter Transaction token" [(ngModel)]="txnToken"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-checkbox [checked]="isStaging" [(ngModel)]="isStaging"></ion-checkbox>
      <ion-label class="ion-padding">isStaging</ion-label>
    </ion-item>
    <ion-item no-lines>
      <ion-checkbox [checked]="restrictAppInvoke" [(ngModel)]="restrictAppInvoke"></ion-checkbox>
      <ion-label class="ion-padding">Restrict App Invoke</ion-label>
    </ion-item>
    <ion-button (click)="getTransactionToken()"> Start Transaction </ion-button>
    <ion-item>
      <ion-label>
        <div class="ion-text-wrap">{{value}}</div>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
